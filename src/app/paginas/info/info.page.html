<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Informações</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Informações</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card color="medium">
        <ion-card-header>
            <ion-card-title>UNISUAM 2023</ion-card-title>
            <ion-card-title>João Marcos Araujo da Costa</ion-card-title>
            <ion-card-title>18201156</ion-card-title>
        </ion-card-header>

        <ion-card-content>Estudante / Programador</ion-card-content>
    </ion-card>

    <ion-fab slot="fixed" horizontal="end" vertical="bottom">
        <ion-fab-button color="dark" size="medium" (click)="sair()">
            <ion-icon name="exit"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
