<ion-header [translucent]="true">
    <ion-toolbar>
        <!-- <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons> -->

        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <form>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Email:</ion-label>
                <ion-input id="email" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Senha:</ion-label>
                <ion-input id="senha" name="senha" [(ngModel)]="senha" type="password"></ion-input>
            </ion-item>
        </ion-list>

        <ion-grid>
            <ion-row>
                <ion-col><ion-button expand="block" (click)='loginUsuario()'>Logar</ion-button></ion-col>
                <ion-col><ion-button expand="block" [routerLink]="['/cadastro']">Cadastrar</ion-button></ion-col>
            </ion-row>
        </ion-grid>

        <hr>

    </form>
</ion-content>
