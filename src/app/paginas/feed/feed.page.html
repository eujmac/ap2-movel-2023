<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Feed API</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Feed de Characters</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-refresher slot="fixed" (ionRefresh)="efeitoRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let character of lista_characters">
        <ion-img [src]="character.image" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
        <ion-card-header>
            <ion-card-title>Nome: {{character.name}}</ion-card-title>
            <ion-card-title>Status: {{character.status}}</ion-card-title>
            <ion-card-title>Species: {{character.species}}</ion-card-title>
            <ion-card-title>Gender: {{character.gender}}</ion-card-title>
            <ion-card-title>Origin: {{character.origin.name}}</ion-card-title>
        </ion-card-header>

    </ion-card>

    <ion-fab slot="fixed" horizontal="end" vertical="bottom">
        <ion-fab-button color="dark" size="medium" (click)="sair()">
            <ion-icon name="exit"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="efeitoScrollInfinito($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
